<!-- Labels and placeholders -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>
<body>

      <h3>Labels and Placeholders</h3>

    <form action="">
  
<!-- Labels - Mainly improves accessibility for screen readers that what each input is of, when click a label , 
it also focus the related input . -->
<label for="username">UserName:</label>

<!-- for -- connects label to the input with id. -->


<input type="text" id="username" name ="username">
<br><br>
<!-- Placeholder ---It provides a hint for the user who enter the info in those placeholder, it shows inside the input <fieldset>
    until user type something  -->

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

</form>
</body>
</html>
