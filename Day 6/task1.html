<!-- Form with action, method -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Submission Form</h1>

    <!-- Form - Purpose of form is used to collect user input and pass it to the server like saving data etc. -->
     <!-- here, inputs for validation , also has select, textarea , button etc -->

    <form action="/submit" method="post">
         <label for="name">Name:</label>
         <input type="text" id = "name" name = "name" required>
         <br><br>

         <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="Enter your email id" required >
         <br><br>

         <input type="submit" value="submit">
    </form>
</body>
</html>
