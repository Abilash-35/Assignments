<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selections</title>
</head>
<body>
    <h2>CheckBoxes</h2>
<form action="./task3.html" method="post">
<h3>Select your checkboxes</h3>
<!-- <label for="fruit">Apple</label> -->
<label>
    <input type="checkbox" name="fruit" value="Apple">Apple
</label>
<label>
    <input type="checkbox" name="fruit" value="Mango">Mango
</label>
<label>
    <input type="checkbox" name="fruit" value="Orange">Orange
</label>
<label>
    <input type="checkbox" name="fruit" value="Grapes">Grapes
</label>

<h3>Select your gender:</h3>
<label for="gender">Gender</label>
<input type="radio" id="male" name="gender" value="Male">
<label>Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label>Female</label>
<br><br>

<h3>Enter your age:</h3>
<input type="number" name="age" min="1" max="70" required>

<br><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
