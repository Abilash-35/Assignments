<!-- Login Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Login</title>
</head>
<body>
    <!-- This form collects login information, action does send data to the server, here method post hides in the url -->
   
    <h2>Login Form</h2>
    <form action="/login" method="post">
         <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="5" maxlength="8" required><br><br>

    <input type="submit" value="Login">
    </form>
</body>
</html>
