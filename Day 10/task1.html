<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Gradient</title>
 <style>

    body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #00c6ff 0%, #0072ff 50%, #7b61ff 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: white;
    }

    .container {
      min-height: 100vh;                  /* ensure full viewport height */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem;
      box-sizing: border-box;
    }

  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>Welcome to My Homepage</h1>
      <p>Nice and simple linear gradient background.</p>
    </div>
  </div>
</body>
</html>
