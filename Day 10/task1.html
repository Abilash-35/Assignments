<!-- Color Gradient -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Gradient</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Gradient Background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    /* Banner with Fixed Background */
    .banner {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80')
      center/cover fixed no-repeat; /*--This makes background image to set behind the content element */
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position:relative;
    }

    .banner h1 {
      font-size: 3em;
      text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.6),
                   0 0 25px #00ffff,
                   0 0 10px #00ffcc;
    }


    /* Section below banner */
    .content {
      padding: 60px 20px;
      text-align: center;
   
    }

    .content h2 {
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 30px;

    }


    /* Positioned boxes */
    .boxes {
      position: relative;
      height: 300px;
      margin-top: 50px;
    }

    .box {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      /* This makes border of the box slightly oval  */
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .relative-box {
      position: relative;
      background: #ff6b6b;
      top: 0;
      left: 0;
    }

    .absolute-box {
      position: absolute;
      background: #1dd1a1;
      top: 60px;
      left: 200px;
    }

    .fixed-box {
      position: fixed;
      background: #48dbfb;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

  </style>
</head>
<body>
  <!-- Fixed background banner -->
  <section class="banner">
    <h1>Welcome to My Homepage </h1>
  </section>

  <!-- Content section -->
  <section class="content">
    <h2>Experimenting with CSS Effects</h2>
    <p>Here I am combining  gradient backgrounds, Google Fonts, text shadows, transformations, and positioning styles.</p>

    <div class="boxes">
      <div class="box relative-box">Relative</div>
      <div class="box absolute-box">Absolute</div>
      <div class="box fixed-box">Fixed</div>
    </div>
  </section>
</body>
</html>
