<!-- Responsive Product Grid with  CSS Animations -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 1.5s ease 1.5s forwards;
      z-index: 999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: lightseagreen;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }


    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      animation: fadeInBody 1s ease-in forwards;
      animation-delay: 1.5s; /* Wait until loader finishes */
      opacity: 0;
    }

    @keyframes fadeInBody {
      to {
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      animation: slideDown 1s ease-out 1.6s both;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /*Navbar*/
    nav {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeUp 1s ease 1.6s both;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: lightseagreen;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: lightseagreen;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #0b7c74;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeUp 1.2s ease 1.7s both;
    }

    .product {
      background-color: lightseagreen;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeUp 1s ease forwards;
    }

    .product:nth-child(1) { animation-delay: 1.8s; }
    .product:nth-child(2) { animation-delay: 2s; }
    .product:nth-child(3) { animation-delay: 2.2s; }
    .product:nth-child(4) { animation-delay: 2.4s; }
    .product:nth-child(5) { animation-delay: 2.6s; }
    .product:nth-child(6) { animation-delay: 2.8s; }

    .product:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .product h3 {
      margin: 15px 0 5px;
    }

    .product p {
      color: #e9f5f5;
    }

    /* Slide Animation*/
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Breakpoints */
    @media (max-width: 900px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Our Products</h1>

  <div class="product-grid">
    <div class="product">
      <h3>Product 1</h3>
      <p>Rs.25.00</p>
    </div>
    <div class="product">
      <h3>Product 2</h3>
      <p>Rs.30.00</p>
    </div>
    <div class="product">
      <h3>Product 3</h3>
      <p>Rs.18.00</p>
    </div>
    <div class="product">   
      <h3>Product 4</h3>
      <p>Rs.22.00</p>
    </div>
    <div class="product">
      <h3>Product 5</h3>
      <p>Rs.15.00</p>
    </div>
    <div class="product">
      <h3>Product 6</h3>
      <p>Rs.40.00</p>
    </div>
  </div>
</body>
</html>
