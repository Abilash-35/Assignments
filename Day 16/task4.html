<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Hi , Everyone how are you all!</p>

    <button onclick="changeName()">Click Here</button>

    <script>
        function changeName(){
        
                document.getElementById("text").innerText = "Yes we are fine.Thanks!";
        }
    </script>
</body>
</html>
