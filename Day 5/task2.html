<!-- Link to other page - Global Attribute -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
<h3>Link attribute</h3>
       <!-- href - which specifies web address/page to open. 
    target- opens this link in a new tab /which area. -->
    
    <a href="https://www.google.com/" target="_blank">Google Search</a>

    <a href="https://stcourier.com/" target="_blank">ST Courier</a>

    <a href="https://www.repose.co.in/" target="_blank">Wikipedia</a>

    <a href="https://www.amazon.in/" target="_blank">Amazon India</a>
 
    <a href="https://www.youtube.com/" target="_blank">YouTube</a>

</body>
</html>
