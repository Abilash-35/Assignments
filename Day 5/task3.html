<!-- Global attributes with img src, alt, title -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Attributes</title>
</head>
<body>
<h2>Image Attributes</h2>
     <!-- Src- gives the path of the image
    alt- provides alternative text if image doesn't
     load or useful for screenreaders. -->
     <!-- title - It is a tooltip on hover -->

    <img src="./Mountain.jpg" alt="Beautiful Mountain" title="Nature Landscape">

    <img src="./Laptop.jpg" alt="Laptop on Desk" title="Technology Image">

    <img src="./City.jpg" alt="Night City View" title="Travel Image">

    <img src="./Peacock.jpg" alt="Beautiful Peacock" title="Food Image">


    <img src="./Dog.jpg" alt="Cute Brown Dog" title="Pet Animal Image">

</body>
</html>
