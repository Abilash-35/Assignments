    <!-- # Page with 3 block-level + 3 inline element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <!-- Div- Grouping content (semantic container) Block level element -->
    <div>
        <!-- Heading - Block level elements -->
        <h2>My webpage</h2>
        <!-- Paragraph - Block level elements -->
        <p>This is a webpage that contains block level elements
        </p>
    </div>
     <p>This is a webpage that contains block level elements
            also used inline in this block level elements. 
            <!-- Span - Inline element(grouping and applying styles) -->
            <span style="color:goldenrod">Span element</span> which has important word
            <!-- strong- Inline element -->
            <strong>Inline</strong> element and also links to 
            <!-- a-hyperlink (Inline element) -->
            <a href="https://www.geeksforgeeks.org/html/html-block-and-inline-elements/" target="_blank">Blocks & Inline</a>
        </p>
</body>
</html>
